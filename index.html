  <body>
    <!-- Navbar -->
    <div id="navbar-container"></div>

    <!-- Navbar -->

    <!-- Product -->
    <div class="container">
      <div class="alert alert-success mt-4" id="thongbao" role="alert">
        <h4 class="alert-heading">Chào mừng bạn đến với HazelShop!</h4>
        <p>Shop nhận kí gửi, săn xe theo yêu cầu, re-sell vui lòng liên hệ theo thông tin bên dưới để nhận giá tốt nhất.</p>
        <hr>
        <p class="mb-0">Uy tín, chất lượng đặt lên hàng đầu</p>
      </div>
      <!-- Search and Other Filters -->
      <div class="search-bar container">
        <form class="form-inline">
          <input
            class="form-control mr-2 mt-2"
            id="searchInput"
            type="text"
            placeholder="Search cars..."
          />
          <select class="form-control mr-2 mt-2" id="conditionFilter">
            <option value="">Condition</option>
            <option value="New">New</option>
            <option value="Loose">Loose</option>
            <option value="Cracked">Cracked</option>
            <option value="SoldOut">Sold Out</option>
          </select>
          <select class="form-control  mr-2 mt-2" id="priceFilter">
            <option value="">Price Range</option>
            <option value="0-70"> > 70K</option>
            <option value="71-80"> > 80k</option>
            <option value="81-100"> > 100k</option>
            <option value="101-120"> > 120K</option>
            <option value="121-150"> > 150k</option>
            <option value="200-999"> > 200k</option>

          </select>
          <select class="form-control  mr-2 mt-2" id="sortBy">
            <option value="">Sort By</option>
            <option value="name-asc">Name (A-Z)</option>
            <option value="name-desc">Name (Z-A)</option>
            <option value="price-asc">Price (Low to High)</option>
            <option value="price-desc">Price (High to Low)</option>
            <option value="newest">Newest</option>
            <option value="oldest">Oldest</option>
          </select>
          <select class="form-control mr-2 mt-2" id="tagFilter">
            <option value="">Filter by Tag</option>
            <!-- Tags will be inserted here -->
          </select>
        </form>
      </div>
      <!-- Search and Other Filters -->

      <!-- Car Cards -->
        <div class="row" id="carContainer">
          <!-- Car cards will be inserted here -->
        </div>
      <!-- Car Cards -->

    </div>
      <!-- Product -->
      <!-- scroll to top -->

    <div class="scroll_top" style="display: block">
      <a href="#top" class="btn btn-success"
        ><i class="fa-solid fa-angle-up"></i

    </div>
      <!-- scroll to top -->

    <div class="blockLoading">

      <div class="blockLoading__text">Đang tải</div>

      <div class="blockLoadWeb__progressBar"></div>
      <div class="blockLoadWeb__intro">
        <img class="intro__img" src="images/event/intro.webp" alt="intro" />
        <div class="intro__overlay"></div>
      </div>
    </div>
    <div class="blockChat">

        href="https://m.me/izaass.anons"

        class="blockChat__item"
      >
        <img class="blockChat__item--img" src="images/icon/icMess.png" alt="mess-icon" />
      </a>
    </div>
    <!-- Loading -->

  </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/js/fontawesome.min.js"
      integrity="sha512-NeFv3hB6XGV+0y96NVxoWIkhrs1eC3KXBJ9OJiTFktvbzJ/0Kk7Rmm9hJ2/c2wJjy6wG0a0lIgehHjCTDLRwWw=="

    ></script>
    <script src="./js/app.js"></script>
    <script src="./js/script.js"></script>
    <script>
      setTimeout(function() {
      var alertElement = document.getElementById('thongbao');
      if (alertElement) {
        alertElement.classList.add('fade-out');
      }
    }, 8000);
      // Function to load HTML content into an element
      function loadHTML(url, containerId) {
          fetch(url)
              .then(response => response.text())
              .then(html => {
                  document.getElementById(containerId).innerHTML = html;
              })
              .catch(err => console.warn('Error loading HTML:', err));
      }

      // Load the navbar when the DOM is fully loaded
      document.addEventListener('DOMContentLoaded', () => {
          loadHTML('menubar.html', 'navbar-container');
      });
  </script>
